<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truckcraft Bodies · Team Directory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root { --space-blue:#192c4d; --maya-blue:#87bee8; --night:#02100d; --white:#ffffff; --green-yellow:#a3ee3b; --accent-orange:#f29d38; --card:#ffffff; --muted:#4b5a73; --radius:14px; --shadow:0 14px 38px rgba(0,0,0,0.08); --heading-font:'Owners XWide','Bebas Neue','Inter',system-ui,sans-serif; --body-font:'SF Pro','Inter',system-ui,-apple-system,sans-serif; }
    *,*::before,*::after{box-sizing:border-box;}
    body{margin:0;font-family:var(--body-font);background:linear-gradient(135deg,rgba(25,44,77,0.05),rgba(135,190,232,0.09)),#f8fbff;color:#0f172a;line-height:1.7;min-height:100vh;}
    a{text-decoration:none;color:inherit;}
    header.topbar{position:sticky;top:0;z-index:10;background:linear-gradient(120deg,var(--space-blue),#0f1f39 48%,var(--maya-blue));color:var(--white);box-shadow:0 6px 20px rgba(0,0,0,0.18);}    
    .topbar-inner{max-width:1180px;margin:0 auto;padding:14px 18px;display:flex;align-items:center;gap:16px;}
    .brand{display:flex;align-items:center;gap:10px;font-family:var(--heading-font);letter-spacing:0.5px;}
    .brand-mark{width:40px;height:40px;border-radius:12px;background:linear-gradient(145deg,var(--maya-blue),var(--space-blue));display:grid;place-items:center;font-weight:700;color:var(--night);}    
    nav.primary-nav{margin-left:auto;display:flex;align-items:center;gap:12px;flex-wrap:wrap;}    
    nav.primary-nav a{padding:10px 12px;border-radius:10px;font-weight:600;color:var(--white);transition:background .2s ease, transform .2s ease;}
    nav.primary-nav a:hover{background:rgba(255,255,255,0.12);transform:translateY(-1px);}    
    nav.primary-nav a.active{background:rgba(255,255,255,0.2);}    
    .nav-cta{background:var(--green-yellow);color:var(--night);}    
    .menu-toggle{display:none;background:transparent;border:1px solid rgba(255,255,255,0.4);color:var(--white);padding:8px 12px;border-radius:10px;font-weight:700;}
    @media(max-width:820px){nav.primary-nav{display:none;flex-direction:column;align-items:flex-start;width:100%;margin-top:12px;}nav.primary-nav.open{display:flex;}.topbar-inner{flex-wrap:wrap;}.menu-toggle{display:inline-flex;align-items:center;gap:6px;}}

    .page{max-width:1180px;margin:0 auto;padding:20px 18px 60px;}
    .header-pattern{background:linear-gradient(120deg,rgba(25,44,77,0.9),rgba(25,44,77,0.7)),radial-gradient(circle at 12% 20%,rgba(163,238,59,0.14),transparent 40%),radial-gradient(circle at 80% 0%,rgba(135,190,232,0.3),transparent 38%);color:var(--white);border-radius:18px;padding:26px;box-shadow:var(--shadow);position:relative;overflow:hidden;}
    .header-pattern h1{margin:0;font-family:var(--heading-font);letter-spacing:0.6px;font-size:clamp(26px,4vw,34px);}    
    .header-pattern p{margin:8px 0 0;color:#e7f0ff;}
    .section-title{margin:24px 0 12px;display:flex;align-items:center;gap:12px;font-family:var(--heading-font);letter-spacing:0.4px;}
    .section-title::before{content:'';width:10px;height:10px;border-radius:50%;background:var(--green-yellow);box-shadow:0 0 0 6px rgba(135,190,232,0.45);}    
    .card{background:var(--card);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow);border:1px solid #e0e6f0;position:relative;overflow:hidden;}
    .card h3{margin:0 0 12px;font-family:var(--heading-font);letter-spacing:0.4px;}
    .muted{color:var(--muted);}    
    .controls{display:flex;gap:10px;flex-wrap:wrap;margin:14px 0;}
    .controls input,.controls select{flex:1;min-width:220px;padding:12px;border-radius:12px;border:1px solid #dfe7f5;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px;}
    .person{padding:14px;border-radius:12px;border:1px solid #dfe7f5;background:#fff;box-shadow:0 10px 20px rgba(0,0,0,0.05);}    
    .person h4{margin:0;font-family:var(--heading-font);}    
    .badge{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:10px;font-weight:700;font-size:12px;background:#eef4ff;border:1px solid #dce7fb;color:#0f1f39;}
    .badge.available{background:rgba(163,238,59,0.16);border-color:rgba(163,238,59,0.4);color:#0f3614;}
    .badge.away{background:rgba(242,157,56,0.2);border-color:rgba(242,157,56,0.45);color:#4a2d00;}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="brand-mark">tb</div>
        <div>
          <div style="font-size:12px;opacity:0.85;">Truckcraft Bodies</div>
          <div style="font-size:17px;font-weight:800;">Intranet</div>
        </div>
      </div>
      <button class="menu-toggle" aria-label="Toggle navigation">☰ Menu</button>
      <nav class="primary-nav" id="nav">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="directory.html" class="active">Directory</a>
        <a href="resources.html">Resources</a>
        <a href="systems.html">Systems</a>
        <a href="safety.html">Safety</a>
        <a href="helpdesk.html" class="nav-cta">Helpdesk</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="header-pattern">
      <h1>Team directory</h1>
      <p>Find the right Truckcraft partner by department, expertise, or availability.</p>
    </section>

    <div class="section-title">Search & filter</div>
    <div class="controls">
      <input type="search" id="search" placeholder="Search by name or role">
      <select id="dept">
        <option value="all">All departments</option>
        <option value="Production">Production</option>
        <option value="Sales">Sales</option>
        <option value="Engineering">Engineering</option>
        <option value="HR">HR</option>
        <option value="Operations">Operations</option>
        <option value="Management">Management</option>
      </select>
    </div>

    <div class="grid" id="people"></div>
  </main>

  <script>
    const nav = document.getElementById('nav');
    document.querySelector('.menu-toggle').addEventListener('click', () => nav.classList.toggle('open'));

    const teammates = [
      { name:'Paul Leary', role:'Founder & Managing Director', dept:'Management', email:'paul.leary@truckcraftbodies.co.uk', status:'Available' },
      { name:'Amelia Stone', role:'Head of Production', dept:'Production', email:'amelia.stone@truckcraftbodies.co.uk', status:'Available' },
      { name:'Ravi Patel', role:'Production Planner', dept:'Production', email:'ravi.patel@truckcraftbodies.co.uk', status:'Away' },
      { name:'Maya Green', role:'Engineering Lead', dept:'Engineering', email:'maya.green@truckcraftbodies.co.uk', status:'Available' },
      { name:'James Carter', role:'Senior Fabrication Engineer', dept:'Engineering', email:'james.carter@truckcraftbodies.co.uk', status:'Available' },
      { name:'Chloe Hughes', role:'Sales Manager', dept:'Sales', email:'chloe.hughes@truckcraftbodies.co.uk', status:'Away' },
      { name:'Oliver Smith', role:'Fleet Sales Specialist', dept:'Sales', email:'oliver.smith@truckcraftbodies.co.uk', status:'Available' },
      { name:'Hannah Lee', role:'HR Partner', dept:'HR', email:'hannah.lee@truckcraftbodies.co.uk', status:'Available' },
      { name:'Ethan Ward', role:'Operations Coordinator', dept:'Operations', email:'ethan.ward@truckcraftbodies.co.uk', status:'Available' },
      { name:'Sofia Turner', role:'Logistics Lead', dept:'Operations', email:'sofia.turner@truckcraftbodies.co.uk', status:'Away' },
    ];

    const peopleEl = document.getElementById('people');
    const search = document.getElementById('search');
    const dept = document.getElementById('dept');

    function render(list){
      peopleEl.innerHTML = '';
      if(!list.length){
        peopleEl.innerHTML = '<p class="muted">No teammates found.</p>';
        return;
      }
      list.forEach(p => {
        const card = document.createElement('div');
        card.className = 'person';
        card.id = p.dept.toLowerCase();
        card.innerHTML = `
          <div class="badge ${p.status === 'Available' ? 'available' : 'away'}">${p.status}</div>
          <h4>${p.name}</h4>
          <p class="muted" style="margin:4px 0 8px;">${p.role}</p>
          <p style="margin:0 0 6px; font-weight:700;">${p.dept}</p>
          <a href="mailto:${p.email}" style="color:var(--space-blue); font-weight:700;">${p.email}</a>
        `;
        peopleEl.appendChild(card);
      });
    }

    function filter(){
      const term = search.value.toLowerCase();
      const d = dept.value;
      const filtered = teammates.filter(p => {
        const matchesTerm = p.name.toLowerCase().includes(term) || p.role.toLowerCase().includes(term);
        const matchesDept = d === 'all' || p.dept === d;
        return matchesTerm && matchesDept;
      });
      render(filtered);
    }

    search.addEventListener('input', filter);
    dept.addEventListener('change', filter);
    render(teammates);
  </script>
</body>
</html>
