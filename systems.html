<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truckcraft Bodies · Workshop & Systems Status</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root { --space-blue:#192c4d; --maya-blue:#87bee8; --night:#02100d; --white:#ffffff; --green-yellow:#a3ee3b; --accent-orange:#f29d38; --card:#ffffff; --muted:#4b5a73; --radius:14px; --shadow:0 14px 38px rgba(0,0,0,0.08); --heading-font:'Owners XWide','Bebas Neue','Inter',system-ui,sans-serif; --body-font:'SF Pro','Inter',system-ui,-apple-system,sans-serif; }
    *,*::before,*::after{box-sizing:border-box;}
    body{margin:0;font-family:var(--body-font);background:linear-gradient(135deg,rgba(25,44,77,0.05),rgba(135,190,232,0.09)),#f8fbff;color:#0f172a;line-height:1.7;min-height:100vh;}
    a{text-decoration:none;color:inherit;}
    header.topbar{position:sticky;top:0;z-index:10;background:linear-gradient(120deg,var(--space-blue),#0f1f39 48%,var(--maya-blue));color:var(--white);box-shadow:0 6px 20px rgba(0,0,0,0.18);}    
    .topbar-inner{max-width:1180px;margin:0 auto;padding:14px 18px;display:flex;align-items:center;gap:16px;}
    .brand{display:flex;align-items:center;gap:10px;font-family:var(--heading-font);letter-spacing:0.5px;}
    .brand-mark{width:40px;height:40px;border-radius:12px;background:linear-gradient(145deg,var(--maya-blue),var(--space-blue));display:grid;place-items:center;font-weight:700;color:var(--night);}    
    nav.primary-nav{margin-left:auto;display:flex;align-items:center;gap:12px;flex-wrap:wrap;}    
    nav.primary-nav a{padding:10px 12px;border-radius:10px;font-weight:600;color:var(--white);transition:background .2s ease, transform .2s ease;}
    nav.primary-nav a:hover{background:rgba(255,255,255,0.12);transform:translateY(-1px);}    
    nav.primary-nav a.active{background:rgba(255,255,255,0.2);}    
    .nav-cta{background:var(--green-yellow);color:var(--night);}    
    .menu-toggle{display:none;background:transparent;border:1px solid rgba(255,255,255,0.4);color:var(--white);padding:8px 12px;border-radius:10px;font-weight:700;}
    @media(max-width:820px){nav.primary-nav{display:none;flex-direction:column;align-items:flex-start;width:100%;margin-top:12px;}nav.primary-nav.open{display:flex;}.topbar-inner{flex-wrap:wrap;}.menu-toggle{display:inline-flex;align-items:center;gap:6px;}}

    .page{max-width:1180px;margin:0 auto;padding:20px 18px 60px;}
    .header-pattern{background:linear-gradient(120deg,rgba(25,44,77,0.9),rgba(25,44,77,0.7)),radial-gradient(circle at 16% 20%,rgba(163,238,59,0.16),transparent 40%),radial-gradient(circle at 80% 0%,rgba(135,190,232,0.3),transparent 38%);color:var(--white);border-radius:18px;padding:26px;box-shadow:var(--shadow);position:relative;overflow:hidden;}
    .header-pattern h1{margin:0;font-family:var(--heading-font);letter-spacing:0.6px;font-size:clamp(26px,4vw,34px);}    
    .header-pattern p{margin:8px 0 0;color:#e7f0ff;}
    .section-title{margin:24px 0 12px;display:flex;align-items:center;gap:12px;font-family:var(--heading-font);letter-spacing:0.4px;}
    .section-title::before{content:'';width:10px;height:10px;border-radius:50%;background:var(--green-yellow);box-shadow:0 0 0 6px rgba(135,190,232,0.45);}    
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;}
    .card{background:var(--card);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow);border:1px solid #e0e6f0;position:relative;overflow:hidden;}
    .card h3{margin:0 0 10px;font-family:var(--heading-font);letter-spacing:0.4px;}
    .muted{color:var(--muted);}    
    .chip{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:10px;font-weight:700;font-size:12px;background:#eef4ff;border:1px solid #dce7fb;color:#0f1f39;}
    .state-ok{background:rgba(163,238,59,0.16);border-color:rgba(163,238,59,0.4);color:#0f3614;}
    .state-warn{background:rgba(242,157,56,0.2);border-color:rgba(242,157,56,0.45);color:#4a2d00;}
    .state-bad{background:rgba(192,57,43,0.18);border-color:rgba(192,57,43,0.45);color:#5c1009;}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="brand-mark">tb</div>
        <div>
          <div style="font-size:12px;opacity:0.85;">Truckcraft Bodies</div>
          <div style="font-size:17px;font-weight:800;">Intranet</div>
        </div>
      </div>
      <button class="menu-toggle" aria-label="Toggle navigation">☰ Menu</button>
      <nav class="primary-nav" id="nav">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="directory.html">Directory</a>
        <a href="resources.html">Resources</a>
        <a href="systems.html" class="active">Systems</a>
        <a href="safety.html">Safety</a>
        <a href="helpdesk.html" class="nav-cta">Helpdesk</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="header-pattern">
      <h1>Workshop & systems status</h1>
      <p>Live-style health for CNC, Welding, Fabrication, Paint, Assembly, QC, and Logistics.</p>
    </section>

    <div class="section-title">Status overview</div>
    <div class="grid" id="statusGrid"></div>

    <div class="section-title">Issue explanations</div>
    <div class="grid" id="issueGrid"></div>
  </main>

  <script>
    const nav = document.getElementById('nav');
    document.querySelector('.menu-toggle').addEventListener('click', () => nav.classList.toggle('open'));

    const statuses = [
      { name:'CNC', state:'Operational', detail:'3/3 running; next maintenance Friday 17:00.' },
      { name:'Welding', state:'Operational', detail:'All bays staffed; fume extraction cleared.' },
      { name:'Fabrication', state:'Scheduled', detail:'Fixture reset 14:00–15:00; expect slower throughput.' },
      { name:'Paint', state:'Delay', detail:'Ventilation commissioning Friday 10:00–12:00.' },
      { name:'Assembly', state:'Operational', detail:'Prioritise Fleet #7843; balanced teams.' },
      { name:'QC', state:'Operational', detail:'Spot audits Wednesday—keep logs updated.' },
      { name:'Logistics', state:'Delay', detail:'One vehicle in service; collections after 15:00.' },
    ];

    const issues = [
      { title:'Paint delay', cause:'Ventilation upgrade commissioning causing slower booth cycle.', action:'Stage units earlier; coordinate with Assembly to buffer.', owner:'Production' },
      { title:'Logistics delay', cause:'Fleet vehicle in service check.', action:'Batch deliveries post-15:00; notify customers if affected.', owner:'Operations' },
      { title:'Fixture reset', cause:'Fabrication fixture realignment for new body style.', action:'Follow new setup sheet in Resources → Technical.', owner:'Engineering' }
    ];

    const statusGrid = document.getElementById('statusGrid');
    const issueGrid = document.getElementById('issueGrid');

    statuses.forEach(s => {
      const card = document.createElement('div');
      card.className = 'card';
      const tone = s.state === 'Operational' ? 'state-ok' : s.state === 'Scheduled' ? 'chip' : 'state-warn';
      const stateClass = s.state === 'Operational' ? 'state-ok' : s.state === 'Scheduled' ? '' : 'state-warn';
      card.innerHTML = `
        <h3>${s.name}</h3>
        <div class="chip ${stateClass}">${s.state}</div>
        <p class="muted" style="margin-top:8px;">${s.detail}</p>
      `;
      statusGrid.appendChild(card);
    });

    issues.forEach(issue => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${issue.title}</h3>
        <p><strong>Cause:</strong> ${issue.cause}</p>
        <p><strong>Action:</strong> ${issue.action}</p>
        <p class="muted"><strong>Owner:</strong> ${issue.owner}</p>
      `;
      issueGrid.appendChild(card);
    });
  </script>
</body>
</html>
